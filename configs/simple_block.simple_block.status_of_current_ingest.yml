title: 'Status of current ingest'
content:
  value: "<div class=\"ingest-progress\"><p>Ingest status:&nbsp;<script type=\"module\">\r\n                                                            const response = await fetch(\"/digitalia_muni_workbench_ingest/ingest_progress\");\r\n                                                            const json = await response.json();\r\n                                                            let element = document.querySelector(\"div.ingest-progress p\");\r\n                                                            element.innerText += json.status;\r\n                                                            if (json.status != \"done\") {\r\n                                                              element.innerText += \", \" +\_json.percentage + \" %\";\r\n                                                            }\r\n                                                            </script></p></div>"
  format: full_html
